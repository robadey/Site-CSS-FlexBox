<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Shrink</title>
<style>
    .flex-container{
        display: flex;
        border: 1px solid black;
        max-width: 350px;
    }
    .item{
        background-color: orangered;
        text-align: center;
        font-size: 24px;
        margin: 5px;
    }
    .s-1{
        flex-shrink: 1;
    }
    .s-2{
        flex-shrink: 2;
    }
    .s-3{
        flex-shrink: 3;
        flex-basis: 100px;
    }
    .fg-1{
        flex-grow: 1;
    }
    .fg-0{
        flex-shrink: 0;
        flex-basis: 100px;
    }
</style>
</head>
<body>
    <p>Flex Shrink 1</p>
<div class="flex-container">
    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">B </div>
    <div class="item s-1 fg-1">C </div>
    <div class="item s-1 fg-1">D </div>
    <div class="item s-1 fg-1">E </div>
</div>
<div class="flex-container">
    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">B </div>
    <div class="item s-1 fg-1">C </div>
    <div class="item s-1 fg-1">sadasdasdas sda </div>
    <div class="item s-1 fg-1">E </div>
</div>
<p>Flex Shrink 0</p>
<div class="flex-container">
    <div class="item s-0 fg-1">A</div>
    <div class="item s-0 fg-1">B </div>
    <div class="item s-0 fg-1">C asda sd asd as </div>
    <div class="item s-0 fg-1">asdasda asdad </div>
    <div class="item s-0 fg-1">E </div>
</div>
<p>Flex Shrink 2</p>
<div class="flex-container">
    <div class="item s-2 fg-1">A</div>
    <div class="item s-2 fg-1">B </div>
    <div class="item s-2 fg-1">C asda sd asd as </div>
    <div class="item s-2 fg-1">asdasda asdad </div>
    <div class="item s-2 fg-1">E </div>
</div>
<p>Flex Shrink 3</p>
<div class="flex-container">
    <div class="item s-3 fg-1">A</div>
    <div class="item s-3 fg-1">B </div>
    <div class="item s-3 fg-1">C asda sd asd as </div>
    <div class="item s-3 fg-1">asdasda asdad </div>
    <div class="item s-3 fg-1">E </div>
</div>
</body>

</html>

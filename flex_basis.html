<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
    <style>
        .flex-container{
            max-width: 300px;
            border: 2px solid black;
            display: flex;
        }
        .items{
            background-color: lightblue;
            color: blue;
            text-align: center;
            margin: 5px;
        }
        .bauto{
            flex-basis: auto;
        }
        .fg-1{
            flex-grow: 1;
        }
        .fg-2{
            flex-grow: 2;
        }
        .b-0{
            flex-basis: 0;
        }
    </style>

</head>
<body>
    <div class="flex-container">
        <div class="items bauto fg-1">a</div>
        <div class="items bauto fg-1">b</div>
        <div class="items bauto fg-1">c</div>
        <div class="items bauto fg-1">d</div>
    </div>
    <div class="flex-container">
        <div class="items b-0 fg-1">a</div>
        <div class="items b-0 fg-1">b</div>
        <div class="items b-0 fg-1">c</div>
        <div class="items b-0 fg-1">d</div>
    </div>
</body>
</html>
